<!DOCTYPE html>
<form id="register" method="post" action="/register">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" class="class-username" name="username" placeholder="type in your username" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" placeholder="enter your password" />
    </div>
    <div>
        <label for="password2">Re-enter Password</label>
        <input id="password2" type="password" name="password2" placeholder="Repeat your password" />
    </div>
    <div>
        <input type="submit" value="Create Accout" />
    </div>
</form>
